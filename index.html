<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloclk</title>
</head>
<style>
    body{
        margin: 0;
        background: linear-gradient(rgb(61, 178, 236));
    }
    #clock-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        border: 2px solid;
    }
    #clock{
        font-family: monospace;
        font-size: 6.5rem;
        font-weight: bold;
        text-align: center;
        color: white;
        backdrop-filter: blur(5px);
        background-color: hsla(0,0%,100%,0.1);
        width: 100vh;
    }

    .btn{
        width: 100%;
        height: 54px;
        margin-bottom: 100px;
        background: #7494ec;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0,.1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;

    }
    h1{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2.5rem;
        color: violet;
 }
</style>
<body>
    <h1>CLOCK</h1>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>
    <button class="btn" onclick="window.location.href= 'stopwatch.html'")>STOPWATCH</button>
    <script>
        function updateclock(){
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,0)
            const minutes = now.getMinutes().toString().padStart(2,0);
            const seconds = now.getSeconds().toString().padStart(2,0);
            const time = `${hours}:${minutes}:${seconds}`;
            document.getElementById("clock").textContent = time; 
        }
        updateclock();
        setInterval(updateclock,1000);
    </script>
</body>

</html>
